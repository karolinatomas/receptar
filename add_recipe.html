<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Najdi a uvař</title>
  </head>
  <body>
    <div class="main">
      <div id="header">
        <a href="index.html"> <h1>Najdi a uvař</h1></a>
        <div class="search-button">
          <form id="search">
            <span class="material-symbols-outlined search_icon">search</span>
            <input
              class="button"
              id="search_input"
              type="search"
              placeholder="Hledej"
            />
          </form>
        </div>
        <div class="buttons">
          <a class="link" href="profile.html">
            <button class="button" id="profile_button">
              <img id="profile-photo" src="profile_photo.jpg" />Profil
            </button>
          </a>
          <a class="link" href="add_recipe.html">
            <button class="button" id="add_button">Přidat recept</button>
          </a>
        </div>
      </div>
      <div class="content_add_recipe">
        <div class="left_side">
          <div class="food_image">
            <div id="food_image">
              <img src="blurred_food.jpg" class="blurred" alt="blurred photo" />
              <label for="fileInput" id="image_label">Vybrat soubor</label>
              <input type="file" id="fileInput" name="file" />
            </div>
          </div>
          <div class="written_ingredient">
            <li>
              <ul>
                dddd
              </ul>
              <ul>
                dddd
              </ul>
              <ul>
                dddd
              </ul>
              <ul>
                dddd
              </ul>
            </li>
            <div class="button_recipe">
              <button class="fix_ingredient">Upravit ingredience</button>
              <button class="save_recipe">Zveřejnit recept</button>
            </div>
          </div>
        </div>
        <div class="flex_column">
          <div class="information">
            <div id="information">
              <p>Název jídla:</p>
              <form class="name">
                <input type="text" placeholder="Název" style="width: 70%" />
              </form>
            </div>
            <div id="information">
              <p>Ingredience:</p>
              <form class="ingredient">
                <input
                  type="text"
                  placeholder="Název ingredience"
                  style="width: 86%"
                />
                <div class="row_ingredient">
                  <input type="number" placeholder="Množství" />
                  <input type="number" placeholder="Jednotka" />
                </div>
              </form>
              <button class="button add_ingredient">Přidat ingredienci</button>
            </div>
            <div id="information">
              <p>Počet porcí:</p>
              <form class="servings">
                <input
                  type="text"
                  placeholder="Propisování množství"
                  style="width: 70%"
                />
              </form>
            </div>
            <div id="information">
              <p>Kategorie:</p>
              <form class="category">
                <input type="text" placeholder="Kategorie" style="width: 70%" />
              </form>
            </div>
          </div>
          <div class="directions">
            <p>Postup</p>
            <textarea id="directions" name="postup"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
