<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Najdi a uvař</title>
  </head>
  <body>
    <div class="main">
      <div id="header">
        <a href="index.html"> <h1>Najdi a uvař</h1></a>
        <div class="search-button">
          <form id="search">
            <span class="material-symbols-outlined search_icon">search</span>
            <input
              class="button"
              id="search_input"
              type="search"
              placeholder="Hledej"
            />
          </form>
        </div>
        <div class="buttons">
          <a class="link" href="profile.html">
            <button class="button" id="profile_button">
              <img id="profile-photo" src="profile_photo.jpg" />Profil
            </button>
          </a>
          <a class="link" href="add_recipe.html">
            <button class="button" id="add_button">Přidat recept</button>
          </a>
        </div>
      </div>
      <div class="content_add_recipe" id="single_recipe">
        <div class="left_side" id="left_side_single"></div>
        <div class="right_side">
          <div class="information">
            <h2>Ingredience:</h2>
            <div class="ingredient" id="ingredient_single"></div>
          </div>
          <div class="directions" id="directions_single">
            <h2>Postup</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="recipe.js"></script>
